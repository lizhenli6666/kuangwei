        //商品展示
        function loadList() {

            let url = 'http://jx.xuzhixiang.top/ap/api/productlist.php'
            $.ajax({
                url,
                type: 'GET',
                data: {
                    uid
                },
                success: function(res) {
                    let productlist = res.data
                    console.log(productlist);

                    let html = ''
                    let html1 = ''
                    $.each(productlist, function(i, v) {
                        html += `
                        <tr>
                            <td>${v.pid}</td>
                            <td><img src="${v.pimg}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail"></td>
                            <td>${v.pname}</td>
                            <td>${v.pprice}</td>
                            <td><button class='delBtn' data-id='${v.pid}'>删除</button></td>
                            <td><a href='update.html?pid=${v.pid}'>修改</a></td>
                            </tr>
                        `
                        return html
                    });
                    // let oul = document.querySelector("ul")
                    // oul.innerHTML = html
                    $('tbody').html(html)
                    $.each(productlist, function(i, v) {
                        html1 += `
                        
                            <div class="col-xs-6 col-sm-3 placeholder">
                                <img src="${v.pimg}" width="200" height="200" class="img-responsive" alt="Generic placeholder thumbnail">
                                <h4>${v.pname}</h4>
                                <span class="text-muted">${v.pprice}</span>
                            </div>
                        `
                        return html1
                    });
                    $('#dd').html(html1)

                    del()
                }


            })








        }


        //注册商品

        function add() {
            let url3 = 'http://jx.xuzhixiang.top/ap/api/goods/goods-add.php'
            $('input').eq(4).click(function() {
                // console.log(1);
                let pimg = $('input').eq(0).val()
                let pname = $('input').eq(1).val()
                let pprice = $('input').eq(2).val()
                console.log(pimg, pname, pprice);
                let obj = {
                    pimg,
                    pname,
                    pprice,
                    uid
                }
                console.log(obj);
                $.getJSON(url3,
                    obj,
                    function(res) {
                        console.log(res)
                        location.reload()
                    })
            })

        }


        //删除商品
        function del() {
            let url = ' http://jx.xuzhixiang.top/ap/api/goods/goods-delete.php'
            $('.delBtn').click(function(ev) {
                console.log(this);
                var e = ev || window.event
                $(this).parent().parent().remove()
                let pid = $(this).attr('data-id')
                console.log(pid);
                $.ajax({
                    url,
                    data: {
                        uid,
                        pid,
                        token
                    },
                    success: function(res) {
                        console.log(res);
                    }
                })
            })
        }</script></body></html>
